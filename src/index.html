<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle Ship</title>
  </head>
  <body>
    <div class="header">BattleShip</div>
    <div class="board-container">
      <div class="container">
        <div class="player board"></div>
        <p class="player-name name">Player</p>
      </div>
      <div class="container">
        <div class="computer board"></div>
        <p class="player-name name">Computer</p>
      </div>
    </div>
    <div class="footer">
      AnkitAdhikari
      <a href="https://github.com/AnkitAdhikari"
        ><ion-icon name="logo-github" class="github-logo"></ion-icon
      ></a>
    </div>
    <div class="winner-container hidden">
      <ion-icon name="close-outline" class="close-btn"></ion-icon>
      <h1>Congratulations!</h1>
      <p>The winner is:</p>
      <h2 id="winner-name"></h2>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
